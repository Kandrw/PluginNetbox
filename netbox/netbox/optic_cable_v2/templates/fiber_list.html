 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список волокон</title>
</head>
<body>
    <h1>Список волокон</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Номер волокна</th>
                <th>Состояние</th>
            </tr>
        </thead>
        <tbody>
            {% for fiber in fibers %}
            <tr>
                <td>{{ fiber.id }}</td>
                <td>{{ fiber.number }}</td>
                <td>{{ fiber.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Нет волокон.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
