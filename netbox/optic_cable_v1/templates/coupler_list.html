 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список муфт</title>
</head>
<body>
    <h1>Список муфт</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Схема разварки</th>
            </tr>
        </thead>
        <tbody>
            {% for coupler in couplers %}
            <tr>
                <td>{{ coupler.id }}</td>
                <td>{{ coupler.name }}</td>
                <td>{{ coupler.description }}</td>
                <td>
                    {% if coupler.splice_scheme %}
                        <a href="{{ coupler.splice_scheme.url }}">Скачать схему</a>
                    {% else %}
                        Нет схемы
                    {% endif %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Нет муфт.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
