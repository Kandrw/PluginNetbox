
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список сплайс-пластин</title>
</head>
<body>
    <h1>Список сплайс-пластин</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody>
            {% for plate in plates %}
            <tr>
                <td>{{ plate.id }}</td>
                <td>{{ plate.name }}</td>
                <td>{{ plate.description }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Нет сплайс-пластин.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
